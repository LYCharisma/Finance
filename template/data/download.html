{% extends "base.html" %}

{% block header %}
数据下载
{% endblock %}

{% block sidebar %}
{% include "data/sidebar.html" %}
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>数据下载</h1>
</div>
<table class="table">
    <tr>
        <th>名称</th>
        <th>更新日期</th>
        <th>下载</th>
    </tr>
    {% for i in item %}
    <tr>
        <td>i.name</td>
        <td>i.date</td>
        <td><a href="{{ i.url }}">下载</a></td>
    </tr>
    {% empty %}
    <tr>
        <td>没有可下载的数据</td>
        <td></td>
        <td></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
