{% extends "data/base.html" %}

{% block header %}
利率
{% endblock %}

{% block table %}
    <tr>
        <th>交易日期</th>
        <th>符号</th>
        <th>收益率</th>
        <th>结算日期</th>
    </tr>
    {% for i in item %}
    <tr>
        <td>{{ i.trade_date }}</td>
        <td>{{ i.symbol }}</td>
        <td>{{ i.yield_rate }}</td>
        <td>{{ i.calc_date }}</td>
    </tr>
    {% endfor %}
{% endblock %}
