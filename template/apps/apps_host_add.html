{% extends "base.html" %}

{% block header %}
    添加主机
{% endblock %}

{% block sidebar %}
    {% include "apps/sidebar.html" %}
{% endblock %}

{% block content %}
    <form class="form-horizontal container-fluid" action="" method="POST" onsubmit="return check()">
        {% csrf_token %}
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="name">主机名称</label>
                <input name="host_name" class="form-control" maxlength="30" id="name">
            </div>
            <div class="form-group">
                <label for="ip">IP</label>
                <input name="host_ip" class="form-control" maxlength="50" id="ip">
            </div>
            <div class="form-group">
                <label for="port">端口号</label>
                <input name="host_port" class="form-control" maxlength="10" id="port">
            </div>
            <div style="text-align:center">
                <button type="submit" class="btn btn-primary btn-lg">确认</button>
            </div>
        </div>
    </form>
{% endblock %}
